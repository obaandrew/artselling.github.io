<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Artsell</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <!-- Add other CSS or JS links -->
</head>
<body>
    <header>
        <h1>Join Artsell</h1>
        <p>Discover and collect exceptional art pieces.</p>
    </header>

    <section class="login-form">
        <h2>Sign Up for Artsell</h2>
        <p>Create an account to explore a world of art.</p>
        <form id="signupform">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Artsell. All rights reserved. | 
        <a href="tos.html">Terms of Service</a> | 
        <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script src="signupformvalidation.js"></script>
</body>
</html>
